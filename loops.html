<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loops</title>

    <style>
        .code-test {
            padding: 2rem;
        }
        header {
            font-size: 2rem;
            font-weight: bold;
        }
        .answer {
            color: darkblue;
        }
        .fizz-buzz {
            display: grid;
            grid-template-columns: repeat(25, auto);
            grid-template-rows: repeat(4, auto);

        }
    </style>
</head>
<body>

    <div class="code-test">
        <header>Triangle Loop</header>
        <div class="triangle answer"></div>
    </div>

    <div class="code-test">
        <header>FizzBuzz Challenge</header>
        <div class="fizz-buzz"></div>
    </div>


<script>

    // My Answer to Triangle Loop
    let triangle = document.querySelector('.triangle');
    let hash = '';

    for (i = 0; i < 7; i++) {

        let currentHash = '#';
        hash += currentHash;
        para = document.createElement('p');
        para.textContent = hash;
        triangle.appendChild(para);
    }

    // Book Answer to Triangle Loop
    // for (let line = '#'; line.length < 8; line += '#')
    //     console.log(line);


    // My Answer to FizzBuzz
    let fizzBuzz = document.querySelector('.fizz-buzz');
    let entry = '';

    for (i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            entry = 'FizzBuzz';
        } else if (i % 3 === 0) {
            entry = 'Fizz';
        } else if (i % 5 === 0) {
            entry = 'Buzz';
        } else {
            entry = i;
        }

        para = document.createElement('p');
        para.textContent = entry;
        fizzBuzz.appendChild(para);
    }

    // Book Answer to FizzBuzz

    //     if (n % 5 == 0) output += "Buzz";
    //     console.log(output || n);
    // }






</script>

</body>
</html>
